name: CI - Integration Tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.tf'
      - '.github/workflows/**'
  push:
    branches:
      - master
    paths:
      - '**.tf'
      - '.github/workflows/**'
concurrency: terraform

jobs:
  integration_test:
    name: Test-Kitchen
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_QA_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_QA_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_sysdig_secure_endpoint: https://secure.sysdig.com
      TF_VAR_sysdig_secure_api_token: ${{secrets.KUBELAB_SECURE_API_TOKEN}}
      TF_VAR_sysdig_secure_for_cloud_member_account_id= ${{ secrets.AWS_QA_ORG_CLOUDNATIVE_MEMBER_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Run test
        run: bundle exec kitchen test

      - name: Destroy resources
        if: ${{ failure() }}
        run: bundle exec kitchen destroy
